<div class="pt-[105px] md:pt-[135px] lg:pt-[165px] xl:pt-[105px] pb-60 md:pb-80 lg:pb-100 xl:pb-60 bg-gray">
    <div class="px-10 sm:px-0 container mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-25">
            <div class="self-center">
                <div class="xl:pl-40 2xl:pl-[98px] xl:mt-30">
                    <span class="block text-primary text-[15px] md:text-[16px] lg:text-[20px] lg:text-[20px] font-semibold">
                        Branches
                    </span>
                    <h1 class="xl:max-w-[535px] font-bold text-black text-[25px] md:text-[35px] lg:text-[48px] xl:text-[57px] leading-[1.25] mt-[12px]">
                        Serving you across multiple locations.
                    </h1>
                </div>
            </div>
            <div class="md:text-right self-center 3xl:pr-65">
                <img src="images/branches.png" class="inline" alt="cashback-image">
            </div>
        </div>
    </div>
</div>


<div class="py-60 md:py-80 lg:py-100 xl:py-0">
    <div class="px-10 sm:px-0 container mx-auto">
        <div class="overflow-x-auto">
           
  <!-- Contact Info Section -->
  <section class="bg-white py-20">
    <div class="container  mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
      
      <!-- Corporate Office Info -->
      <div class="space-y-8">
        <h3 class="text-3xl md:text-4xl font-bold text-primary border-l-4 border-yellow-400 pl-5">
          Corporate Office
        </h3>
  
        <div class="bg-gray-50 p-8 rounded-xl shadow-lg">
          <div class="flex items-start space-x-5">
            <div class="mt-1">
              <i class="fas fa-map-marker-alt text-3xl text-primary"></i>
            </div>
            <div class="p_21">
              <p class="text-gray-800 leading-relaxed text-[16px] md:text-[17px]">
                Plot no - 53, 3rd floor, Main road, Pandav Nagar<br />
                East Delhi, PIN code - 110092
              </p>
              <p class="mt-3 text-sm text-gray-600 font-medium">
                Ph.: <a href="tel:01122473421" class="hover:text-primary">+91-9319208666</a>, 
                <a href="tel:+919990079739" class="hover:text-primary">+91-9319208666</a>
              </p>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Office Image -->
      <div class="rounded-xl overflow-hidden shadow-lg">
        <img
          src="images/mapbranch.jpg"
          alt="Office Location"
          class="w-full h-auto object-cover transition duration-300 hover:scale-105" style="/*! padding: 36px; */width: 100%;height: 247px;display: block;object-fit: scale-down;border-radius: 0.5rem;"
        />
      </div>
  
    </div>
  </section>
  

  <section class="bg-gray-50 py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center text-primary mb-12">Our Other Branches</h2>
  
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 p_b gap-8">
        <div
          *ngFor="let branch of branches; let i = index"
          class="bg-white rounded-xl  overflow-hidden"
          [ngClass]="{ 'border-2 border-primary': branch.open }"style="margin: 9px;"
        >
          <!-- Accordion Button -->
          <button
            (click)="branch.open = !branch.open"
            class="w-full text-center px-6 py-4 bg-primary text-white font-semibold text-lg hover:bg-[#011a41] transition rounded-t-xl"
          >
            <i class="fas fa-map-marker-alt mr-2"></i> {{ branch.name }}
          </button>
  
          <!-- Accordion Content -->
          <div
            class="px-6 py-4 transition-all duration-300 text-gray-700 text-sm"
            [ngClass]="{ 'block': branch.open, 'hidden': !branch.open }"  style="margin: 20px;"
          >
            <p><strong>Address:</strong> {{ branch.address }}</p>
            <p class="mt-2" *ngIf="branch.phone"><strong>Phone:</strong> {{ branch.phone }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  
  
      




        </div>
    </div>
</div>
